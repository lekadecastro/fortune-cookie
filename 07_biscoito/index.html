<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fortune Cookie</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p class="open">Abra o biscoito e descubra</p>
      <img id="cookie-one"
           src="./assets/biscoito-2.svg" 
           alt="Desenho de um biscoito da sorte.">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>

      <div id="fortune-card">
        <span id="fortune-message">Teste teste teste teste teste teste teste teste teste teste.</span>
      </div>

      <img id="cookie-two"
           src="./assets/fortune-cookie.svg" 
           alt="Desenho de um biscoito da sorte quebrado">

      <button id="btnLucky">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
